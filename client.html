<body>
    <button onclick="expl()">Explorer Ã–ffnen</button>
    <button onclick="shutdown()">Abmelden</button>
    
</body>
<script>
    const socket = io()
    function expl(){
        socket.emit("runFile", "C:/Windows/explorer.exe")
    }
    function shutdown(){
        if(confirm("Willst du den benutzer wirklich abmelden?"))
        {
            socket.emit("runFile", "shutdown -l")
        }
    }
</script>

    button{
        width: 120px;
